<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Palabras - learn spanish words</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="./css/jquery.mobile-1.4.5.css" rel="stylesheet" type="text/css"/>
    <style>
        .ui-btn-inline:nth-of-type(1) {
            width: 12%;
        }
        .ui-btn-inline:nth-of-type(2) {
            width: 60%;
        }
        .ui-btn-inline:nth-of-type(3) {
            width: 8%;
        }

        .palabra {
            font-family: "Arial", "Verdana", "Sans-Serif";
            font-size: 20px;
            color: #ff7700;
        }
        #palabras-container {
            height: 400px;
        }
        #add-item-button {
            height: 44px;
        }
        #toggle-sound-button {
            height: 42px;
        }

    </style>
</head>
<body>
    <div id="fb-root" class="fb_reset"></div>
    <div data-role="page" id="div-main">
        <select name="language" id="language"  data-inline="true" data-icon="gear" data-native-menu="false">
            <option value="russian">RU</option>
            <option value="hebrew">HE</option>
        </select>
        <select name="category" id="selectCategory"  data-inline="true" data-native-menu="false">

        </select>

        <!--<a href="#addItemFormPopup" data-rel="popup" data-position-to="window" class="ui-btn ui-shadow  ui-icon-plus ui-btn-icon-notext" id="add-item-button">Add</a>-->
        <a href="#" data-position-to="window" class="ui-btn ui-btn-inline ui-shadow ui-icon-audio ui-btn-icon-notext" id="toggle-sound-button"></a>

        <div role="main" class="ui-content">
            <div id="palabras-container">

            </div>
        </div><!-- /content -->
        <a href="#" class="ui-btn ui-icon-refresh ui-btn-icon-bottom" id="refresh-button"></a>

        <!--<div data-role="popup" id="popupPalabras" data-overlay-theme="b" data-theme="b" data-corners="false" data-transition="fade">-->
            <!--<img class="popphoto" src="css/images/palabras.jpg" style="max-height:512px;" alt="Palabras">-->
        <!--</div>-->

        <div data-role="popup" id="addItemFormPopup">
            <form id="addItemForm">
                <div style="padding:10px 20px;">
                    <h3>Add new word</h3>
                    <div class="ui-field-contain">
                        <label for="select-category-add-input-field" class="select" data-native-menu="false">Category:</label>
                        <select name="select-category-add-input-field" id="select-category-add-input-field" data-native-menu="false">
                        </select>
                    </div>
                    <label for="spanish-add-input-field" class="ui-hidden-accessible">Spanish:</label>
                    <input type="text" name="spanish" id="spanish-add-input-field" value="" placeholder="español" data-mini="true">
                    <label for="russian-add-input-field" class="ui-hidden-accessible">Russian:</label>
                    <input type="text" name="russian" id="russian-add-input-field" value="" placeholder="русский" >
                    <label for="hebrew-add-input-field" class="ui-hidden-accessible">Hebrew:</label>
                    <input type="text" name="hebrew" id="hebrew-add-input-field" value="" placeholder="עברית" >
                    <button type="submit" class="ui-btn ui-corner-all ui-shadow ui-btn-b ui-btn-icon-left ui-icon-check">Add</button>
                </div>
            </form>
        </div>

        <div data-role="popup" id="editItemFormPopup">
                <form id="editItemForm">
                    <div style="padding:10px 20px;">
                        <h3>Edit word</h3>
                        <div class="ui-field-contain">
                            <label for="select-category-edit-input-field" class="select" data-native-menu="false">Category:</label>
                            <select name="select-category-edit-input-field" id="select-category-edit-input-field" data-native-menu="false">
                            </select>
                        </div>
                        <label for="spanish-edit-input-field" class="">Spanish:</label>
                        <input type="text" name="spanish" id="spanish-edit-input-field" value="" placeholder="español" data-mini="true">
                        <label for="russian-edit-input-field" class="ui-hidden-accessible">Russian:</label>
                        <input type="text" name="russian" id="russian-edit-input-field" value="" placeholder="русский" >
                        <label for="hebrew-edit-input-field" class="ui-hidden-accessible">Hebrew:</label>
                        <input type="text" name="hebrew" id="hebrew-edit-input-field" value="" placeholder="עברית" >
                        <button type="submit" class="ui-btn ui-corner-all ui-shadow ui-btn-b ui-btn-icon-left ui-icon-check">Edit</button>
                    </div>
                </form>
                <a href="#" class="ui-btn ui-mini" id="learn-more-anchor">Learn more ...</a>
        </div>

    </div>
    <script src="js/lib/jquery-2.1.3.min.js"></script>
    <script src="js/lib/jquery.mobile-1.4.5.min.js"></script>
    <script src="js/lib/jquery-ui.min.js"></script>
    <script src="js/lib/jquery.ui.touch-punch.min.js"></script>
    <script src="js/lib/parse-1.3.3.min.js"></script>
    <script src="js/lib/underscore-min.js"></script>
    <script src="js/lib/backbone-min.js"></script>
    <script data-main="js/main" src="js/lib/require.js"></script>
</body>
</html>
